<!DOCTYPE html>
<html>
  <head>
    <title>List View</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/content.css">
  
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="header-picture" src="pictures/UM-Logo.svg">
        <button class="home-button">
          <img class="home-icon" src="icons/home.png">
        </button>
      </div>

      <div class="middle-section">
        <input class="search-bar" type="textbox" placeholder="Search">
      
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg">
        </button>
      </div>

      <div class="right-section">
        <button class="account-button">
          <img class="account-icon" src="icons/hamburger-menu.svg">
        </button>
      </div>
    </div>
    
    <div class="filter">
      <div class="filter-spacer"></div>
      <div class="filter-pane">
        <p class="filter-title">Filter</p>
        <div class="filter-category">
          <p class="filter-category-title">Category A</p>
          <div class="category-option">
            <input class="category-option-checkbox" type="checkbox">
            <p class="category-option-title">Option 1</p>
          </div>
          <div class="category-option">
            <input class="category-option-checkbox" type="checkbox">
            <p class="category-option-title">Option 2</p>
          </div>
          <div class="category-option">
            <input class="category-option-checkbox" type="checkbox">
            <p class="category-option-title">Option 3</p>
          </div>
          <div class="category-option">
            <input class="category-option-checkbox" type="checkbox">
            <p class="category-option-title">Option 4</p>
          </div>
        </div>
          
        <div class="filter-category">
          <p class="filter-category-title">Category B</p>
          <div class="category-option">
            <input class="category-option-checkbox" type="checkbox">
            <p class="category-option-title">Option 1</p>
          </div>
          <div class="category-option">
            <input class="category-option-checkbox" type="checkbox">
            <p class="category-option-title">Option 2</p>
          </div>
        </div>
        
        <button class="filter-search-button">
          GO
        </button>
          
      </div>
      <div class="filter-spacer"></div>
    </div>

    <div class="website-content">
      ADD RESTAURANTS HERE
    </div>

  </body>
</html>
